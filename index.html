<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="audio.js"></script>
    <title>Audio Player</title>
</head>
<body>

    <div class="musicbox">
        <audio id="audiosrc">
            <source src="src/DEMO.mp3" type="audio/mpeg">
            <source src="src/DEMO.ogg" type="audio/ogg"> 
           </audio>

        <div class="musicview">
            <span id="current">00:00</span>
            <input type="range" class="seekbar input-range" min="0" step="any">
            <span id="duration">00:00</span>
        </div>
        <div class="musicbuttons">
            <a class="download mbutton" download="sample.wav" href="/src/DEMO.wav"><img src="/img/Button_DL.png" alt="download" draggable="false"></a>
            <button class="play mbutton"><img src="/img/Button_Play.png" alt="Play/Pause" draggable="false"></button>
            <div class="volumeview">
                <img src="/img/icon_Volume.png" alt="Volume" draggable="false">
                <input type="range" class="volume input-range" value="-4" min="-21" max="-1" step="any">
            </div>
        </div>
    </div>
    
</body>
</html>
